<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Tarea 5
        </ui:define>
        
        <ui:define name="content">
            <h1>Bienvenido a la Tarea 5</h1>
            <em><h:outputLabel value="#{applicationInfo.slogan}" /></em>
            <h4>
                En esta tarea debo presentar una pagina web, creada con JFS y 
                Primefaces. Este debe contener 5 componentes de Primefaces y una 
                validacion con el servidor.
            </h4>
            <!---PRIMEFACES COMPONENT 1 -->
            <h3>
                Componente #1
            </h3>
            <h:form>
                <p:dataTable var="car" value="#{BasicView.cars}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
            </h:form>
            
                       
            <!--- Componente 2 --> 
            <h3>
                Componente #2
            </h3>
            
        </ui:define>
    </ui:composition>
</h:body>
</html>
